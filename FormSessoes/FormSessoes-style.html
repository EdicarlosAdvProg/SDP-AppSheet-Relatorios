<style>
  /* =====================================================
     1. CONFIGURAÇÕES GERAIS E IDENTIDADE OAB-GO
  ===================================================== */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  body {
    background-color: #d1d8db;
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
  }

  .main-container {
    padding: 0 20px 20px 20px;
    max-width: 1400px;
    margin: 0 auto;
  }

  /* =====================================================
     2. CABEÇALHO E BARRA DE PESQUISA (FIXO)
  ===================================================== */
  .search-header-container {
    position: sticky;
    top: 0;
    z-index: 1000;
    background-color: rgba(209, 216, 219, 0.88);
    backdrop-filter: blur(8px);
    padding: 20px 0;
  }

  .search-card {
    background: #ffffff !important;
    padding: 0 25px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15) !important;
    transition: box-shadow 0.3s ease;
  }

  .search-card:focus-within {
    box-shadow: 0 12px 30px rgba(0, 47, 93, 0.2) !important;
  }

  .search-card .material-icons.prefix,
  .search-card input[type=text],
  .search-card label { color: #004480 !important; }

  /* =====================================================
     3. CARDS DE SESSÃO (LISTA PRINCIPAL)
  ===================================================== */
  .collection-item-sessao {
    background-color: #fff !important;
    border-radius: 12px !important;
    margin-bottom: 15px !important;
    padding: 0 !important;
    border: 2px solid transparent !important;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) !important;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    display: flex;
    align-items: stretch;
    overflow: hidden;
    cursor: default;
  }

  .collection-item-sessao:hover {
    transform: translateY(-5px);
    border: 2px solid #002f5d !important;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.13);
  }

  .sess-col-data {
    background: linear-gradient(160deg, #002f5d 0%, #004480 100%);
    color: #fff;
    min-width: 110px;
    max-width: 110px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 16px 10px;
    text-align: center;
    flex-shrink: 0;
  }

  .sess-data-dia {
    font-size: 2.4rem;
    font-weight: 800;
    line-height: 1;
    color: #fff;
  }

  .sess-data-mes {
    font-size: 0.75rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: rgba(255,255,255,0.75);
    margin-top: 4px;
  }

  .sess-data-ano {
    font-size: 0.7rem;
    color: rgba(255,255,255,0.55);
    margin-top: 2px;
  }

  .sess-col-info {
    flex: 1;
    padding: 16px 20px;
    border-right: 1px solid #f0f0f0;
    min-width: 0;
  }

  .sess-orgao {
    display: block;
    font-size: 1.05rem;
    font-weight: 800;
    color: #004480;
    margin-bottom: 5px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .sess-local {
    display: block;
    font-size: 0.82rem;
    color: #616161;
    margin-bottom: 5px;
  }

  .sess-participantes {
    display: block;
    font-size: 0.78rem;
    color: #888;
    font-style: italic;
  }

  .sess-col-metricas {
    min-width: 120px;
    max-width: 130px;
    padding: 16px 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-right: 1px solid #f0f0f0;
    text-align: center;
  }

  .sess-metrica-num {
    font-size: 2rem;
    font-weight: 800;
    color: #a68945;
    line-height: 1;
  }

  .sess-metrica-label {
    font-size: 0.65rem;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: #aaa;
    font-weight: 700;
    margin-top: 4px;
  }

  .sess-col-actions {
    min-width: 90px;
    max-width: 90px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 16px 10px;
  }

  /* =====================================================
     4. BOTÕES DE AÇÃO DOS CARDS
  ===================================================== */
  .act-btn {
    cursor: pointer;
    font-size: 22px;
    transition: transform 0.18s ease, color 0.18s ease;
    border-radius: 50%;
    padding: 4px;
  }

  .act-btn:hover { transform: scale(1.3); }

  .c-edit   { color: #004480; }
  .c-fichas { color: #a68945; }
  .c-del    { color: #ff0000; }

  /* =====================================================
     5. FAB PRINCIPAL E TOOLTIPS
  ===================================================== */
  .btn-oab-red { background-color: #ff0000 !important; }

  .btn-hover-zoom {
    transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important;
  }

  .btn-hover-zoom:hover {
    transform: scale(1.15) !important;
    background-color: #002f5d !important;
  }

  .material-tooltip { background-color: #004480 !important; }

  /* =====================================================
     6. BOTÕES AUXILIARES
  ===================================================== */
  .btn-oab-blue {
    background-color: #004480 !important;
    border-radius: 50px;
    font-weight: 700;
    text-transform: none;
  }

  .btn-oab-blue:hover { background-color: #002f5d !important; }

  .btn-oab-gold {
    background-color: #a68945 !important;
    border-radius: 50px;
    font-weight: 700;
    text-transform: none;
  }

  .btn-oab-gold:hover { background-color: #7a6330 !important; }

  /* =====================================================
     7. MODAIS — BASE
  ===================================================== */
  .modal {
    border-radius: 12px !important;
    max-height: 90% !important;
    width: 92% !important;
    max-width: 850px;
  }

  .modal.modal-pequena {
    max-width: 460px !important;
    height: auto !important;
    overflow-y: hidden !important;
  }

  .modal.modal-sessao-cad { max-width: 680px !important; }

  .modal-content h5 {
    font-weight: 700;
    color: #004480;
    border-left: 6px solid #ff0000;
    padding-left: 15px;
    text-transform: uppercase;
    font-size: 1.15rem;
    margin-bottom: 20px;
  }

  .modal-footer {
    background-color: #f8f9fa !important;
    padding: 0 25px 0 0 !important;
    height: 66px !important;
    display: flex;
    align-items: center;
    justify-content: flex-end;
  }

  .btn-salvar-modal {
    background-color: #004480 !important;
    border-radius: 50px;
    font-weight: 700;
    text-transform: none;
    padding: 0 24px;
  }

  .btn-salvar-modal:hover { background-color: #002f5d !important; }

  /* =====================================================
     8. MODAL DE FICHAS — ESTRUTURA PRINCIPAL
  ===================================================== */
  .modal.modal-fichas {
    max-width: 1050px !important;
    width: 96% !important;
    height: 88% !important;
    max-height: 88% !important;
    overflow: hidden !important;
    padding: 0 !important;
    display: flex !important;
    flex-direction: column !important;
  }

  .modal.modal-fichas .modal-content {
    padding: 0 !important;
    flex: 1;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  /* Cabeçalho fixo do modal fichas */
  .fichas-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 20px 12px 20px;
    border-bottom: 2px solid #f0f0f0;
    background: #fff;
    flex-shrink: 0;
  }

  .fichas-header h5 {
    border-left: 5px solid #a68945;
    padding-left: 12px;
    margin: 0;
    color: #004480;
    font-size: 1rem;
    font-weight: 700;
    text-transform: uppercase;
  }

  /* Corpo dividido — ocupa todo o espaço restante */
  .fichas-body {
    display: flex;
    flex: 1;
    overflow: hidden;
    min-height: 0; /* essencial para flex + overflow funcionar */
  }

  /* =====================================================
     9. PAINEL ESQUERDO — LISTA DE PROCESSOS
  ===================================================== */
  .fichas-painel-esq {
    width: 270px;
    min-width: 240px;
    flex-shrink: 0;
    border-right: 2px solid #f0f0f0;
    display: flex;
    flex-direction: column;
    background: #f8f9fa;
    min-height: 0;
  }

  .fichas-painel-titulo {
    padding: 10px 14px;
    font-size: 0.68rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: #888;
    border-bottom: 1px solid #eee;
    display: flex;
    align-items: center;
    gap: 4px;
    flex-shrink: 0;
  }

  .badge-count {
    background: #004480;
    color: #fff;
    border-radius: 50px;
    font-size: 0.65rem;
    padding: 1px 6px;
    font-weight: 700;
    margin-left: auto;
  }

  .fichas-lista-proc {
    flex: 1;
    overflow-y: auto;
    min-height: 0;
  }

  .ficha-proc-item {
    padding: 12px 14px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    transition: all 0.15s ease;
  }

  .ficha-proc-item:hover { background: #e8f0fe; }

  .ficha-proc-item.selecionado {
    background: #e8f0fe;
    border-left: 4px solid #004480;
    padding-left: 10px;
  }

  .ficha-proc-num {
    font-size: 0.9rem;
    font-weight: 800;
    color: #004480;
    display: block;
    margin-bottom: 2px;
  }

  .ficha-proc-req-short {
    font-size: 0.75rem;
    color: #555;
    display: block;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .ficha-proc-status-mini {
    display: inline-block;
    font-size: 0.6rem;
    font-weight: 700;
    padding: 1px 6px;
    border-radius: 50px;
    margin-top: 4px;
    text-transform: uppercase;
  }

  /* =====================================================
     10. PAINEL DIREITO — ESTRUTURA
  ===================================================== */
  .fichas-painel-dir {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    background: #fff;
    position: relative; /* ancora o FAB interno */
    min-height: 0;
  }

  /* Estado vazio */
  .fichas-vazio-msg {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #bbb;
    text-align: center;
    padding: 40px;
    font-size: 0.9rem;
  }

  /* Cabeçalho azul do processo — FIXO no topo do painel direito */
  .ficha-proc-info {
    background: linear-gradient(135deg, #002f5d 0%, #004480 100%);
    padding: 14px 20px;
    flex-shrink: 0;
  }

  .ficha-proc-numero {
    font-size: 1.2rem;
    font-weight: 800;
    color: #fff;
  }

  .ficha-proc-req {
    font-size: 0.82rem;
    color: rgba(255,255,255,0.8);
    margin-top: 3px;
  }

  .ficha-proc-local {
    font-size: 0.75rem;
    color: rgba(255,255,255,0.55);
    font-style: italic;
    margin-top: 2px;
  }

  .ficha-status-chip {
    display: inline-block;
    font-size: 0.65rem;
    font-weight: 700;
    text-transform: uppercase;
    padding: 2px 8px;
    border-radius: 50px;
    margin-top: 6px;
    background: rgba(255,255,255,0.2);
    color: #fff;
    letter-spacing: 0.05em;
  }

  /* fichasConteudo: flex column ocupando todo espaço disponível,
     overflow hidden para ceder o scroll ao filho fichas-dir-scroll */
  #fichasConteudo {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    min-height: 0;
  }

  /* ÚNICO contêiner de scroll: campos + label + formulário + votos,
     tudo no mesmo frame rolável */
  .fichas-dir-scroll {
    flex: 1;
    overflow-y: auto;
    min-height: 0;
    padding-bottom: 72px; /* espaço para o FAB não cobrir o último card */
  }

  /* Campos editáveis (relator, expediente) */
  .ficha-campos {
    padding: 4px 20px 0 20px;
    border-bottom: 2px solid #f0f0f0;
  }

  /* Label da seção votos */
  .ficha-secao-votos {
    font-size: 0.68rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: #888;
    padding: 12px 20px 8px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .ficha-secao-votos-total {
    background: #f0f4f8;
    color: #666;
    font-size: 0.65rem;
    padding: 2px 8px;
    border-radius: 50px;
  }

  /* =====================================================
     11. VOTOS — LISTA ACCORDION
  ===================================================== */
  .votos-lista {
    padding: 0 16px 4px 16px;
  }

  .voto-accordion {
    border: 1.5px solid #eee;
    border-radius: 10px;
    margin-bottom: 8px;
    overflow: hidden;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  .voto-accordion.aberto {
    border-color: #004480;
    box-shadow: 0 4px 12px rgba(0,68,128,0.1);
  }

  /* Cabeçalho clicável do voto */
  .voto-accordion-header {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 14px;
    cursor: pointer;
    background: #fff;
    transition: background 0.15s;
    user-select: none;
  }

  .voto-accordion-header:hover { background: #f8f9fa; }

  .voto-accordion.aberto .voto-accordion-header {
    background: #f0f4ff;
    border-bottom: 1px solid #e0e8ff;
  }

  .voto-tipo-chip {
    flex-shrink: 0;
    font-size: 0.62rem;
    font-weight: 700;
    text-transform: uppercase;
    padding: 3px 9px;
    border-radius: 50px;
    letter-spacing: 0.04em;
    white-space: nowrap;
  }

  .voto-tipo-relator { background: #e3f2fd; color: #1565c0; }
  .voto-tipo-membro  { background: #f3e5f5; color: #6a1b9a; }
  .voto-tipo-minerva { background: #fff3e0; color: #e65100; }
  .voto-tipo-vogal   { background: #e8f5e9; color: #2e7d32; }
  .voto-tipo-default { background: #f5f5f5; color: #666; }

  .voto-header-info {
    flex: 1;
    min-width: 0;
  }

  .voto-header-votante {
    font-size: 0.82rem;
    font-weight: 700;
    color: #333;
    display: block;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* Seta de expansão */
  .voto-chevron {
    font-size: 20px;
    color: #aaa;
    transition: transform 0.25s ease;
    flex-shrink: 0;
  }

  .voto-accordion.aberto .voto-chevron { transform: rotate(180deg); }

  /* Corpo do voto expandido */
  .voto-accordion-body {
    display: none;
    padding: 12px 14px 12px 14px;
    background: #f8f9fa;
  }

  .voto-accordion.aberto .voto-accordion-body { display: block; }

  .voto-detalhe-linha {
    display: flex;
    gap: 10px;
    margin-bottom: 8px;
    align-items: baseline;
  }

  .voto-detalhe-label {
    font-size: 0.68rem;
    font-weight: 700;
    text-transform: uppercase;
    color: #aaa;
    letter-spacing: 0.06em;
    min-width: 72px;
    flex-shrink: 0;
  }

  .voto-detalhe-valor {
    font-size: 0.82rem;
    color: #333;
    font-weight: 600;
  }

  .voto-resultado-chip {
    display: inline-block;
    font-size: 0.68rem;
    font-weight: 700;
    padding: 2px 10px;
    border-radius: 50px;
    background: #e8f5e9;
    color: #2e7d32;
  }

  .voto-pdf-link {
    display: inline-flex;
    align-items: center;
    gap: 5px;
    font-size: 0.78rem;
    font-weight: 700;
    color: #004480;
    text-decoration: none;
    background: #e8f0fe;
    padding: 5px 12px;
    border-radius: 50px;
    transition: background 0.15s;
    margin-top: 4px;
  }

  .voto-pdf-link:hover { background: #c8d8f8; text-decoration: none; }

  .voto-accordion-footer {
    display: flex;
    justify-content: flex-end;
    gap: 8px;
    margin-top: 10px;
    padding-top: 8px;
    border-top: 1px solid #eee;
  }

  .btn-voto-del {
    background: none;
    border: 1px solid #ffcdd2;
    color: #c62828;
    font-size: 0.75rem;
    font-weight: 700;
    padding: 4px 12px;
    border-radius: 50px;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 4px;
    transition: background 0.15s;
  }

  .btn-voto-del:hover { background: #ffebee; }

  .btn-voto-salvar {
    background: none;
    border: 1px solid #c8d8f8;
    color: #004480;
    font-size: 0.75rem;
    font-weight: 700;
    padding: 4px 12px;
    border-radius: 50px;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 4px;
    transition: background 0.15s;
  }

  .btn-voto-salvar:hover { background: #e8f0fe; }

  /* Placar de resultado no cabeçalho do accordion */
  .voto-resultado-placar {
    font-size: 0.8rem;
    font-weight: 800;
    color: #a68945;
    background: #fdf6e3;
    border: 1.5px solid #e8d9a0;
    padding: 3px 9px;
    border-radius: 50px;
    white-space: nowrap;
    flex-shrink: 0;
    letter-spacing: 0.03em;
  }

  /* Variante somente leitura no corpo expandido */
  .voto-resultado-readonly {
    display: inline-block;
    margin-top: 2px;
  }

  /* Grupos de campos editáveis no corpo do accordion */
  .voto-campo-grupo {
    display: flex;
    align-items: baseline;
    gap: 10px;
    margin-bottom: 2px;
  }

  .voto-campo-label {
    font-size: 0.68rem;
    font-weight: 700;
    text-transform: uppercase;
    color: #aaa;
    letter-spacing: 0.06em;
    min-width: 64px;
    flex-shrink: 0;
    margin-top: 8px;
  }

  .voto-campo-input {
    flex: 1;
    margin: 0 !important;
    padding-top: 0 !important;
  }

  .voto-campo-input input,
  .voto-campo-input .select-wrapper input {
    font-size: 0.82rem !important;
    height: 2rem !important;
    margin: 0 !important;
  }

  .voto-campo-input .select-wrapper + label,
  .voto-campo-input label { display: none !important; }

  /* Textarea do campo Voto (texto longo) */
  .voto-textarea {
    font-size: 0.82rem !important;
    min-height: 60px !important;
    padding-top: 4px !important;
    line-height: 1.5 !important;
  }

  .voto-campo-grupo-voto {
    align-items: flex-start !important;
  }

  .votos-vazio {
    text-align: center;
    padding: 30px 20px;
    color: #bbb;
    font-size: 0.85rem;
  }

  /* =====================================================
     12. FAB INTERNO DO PAINEL DIREITO
  ===================================================== */
  .fichas-fab-interno {
    position: absolute;
    bottom: 20px;
    right: 20px;
    z-index: 10;
  }

  .fichas-fab-btn-principal {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #ff0000;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 16px rgba(255,0,0,0.45);
    transition: all 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    color: #fff;
  }

  .fichas-fab-btn-principal:hover {
    background: #002f5d;
    transform: scale(1.08);
    box-shadow: 0 6px 20px rgba(0,47,93,0.35);
  }

  .fichas-fab-btn-principal .material-icons {
    font-size: 24px;
    transition: transform 0.3s ease;
  }

  .fichas-fab-interno.aberto .fichas-fab-btn-principal { background: #002f5d; }
  .fichas-fab-interno.aberto .fichas-fab-btn-principal .material-icons { transform: rotate(45deg); }

  /* Sub-opções do FAB */
  .fichas-fab-opcoes {
    position: absolute;
    bottom: 58px;
    right: 0;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 10px;
    opacity: 0;
    pointer-events: none;
    transform: translateY(10px);
    transition: all 0.2s ease;
  }

  .fichas-fab-interno.aberto .fichas-fab-opcoes {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }

  .fichas-fab-opcao {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
  }

  .fichas-fab-opcao-label {
    background: #002f5d;
    color: #fff;
    font-size: 0.72rem;
    font-weight: 700;
    padding: 5px 12px;
    border-radius: 50px;
    white-space: nowrap;
    box-shadow: 0 2px 8px rgba(0,0,0,0.25);
  }

  .fichas-fab-opcao-btn {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    transition: transform 0.2s;
    color: #fff;
