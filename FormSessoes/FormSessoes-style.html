<style>
  /* =====================================================
     1. CONFIGURAÇÕES GERAIS E IDENTIDADE OAB-GO
  ===================================================== */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  body {
    background-color: #d1d8db;
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
  }

  .main-container {
    padding: 0 20px 20px 20px;
    max-width: 1400px;
    margin: 0 auto;
  }

  /* =====================================================
     2. CABEÇALHO E BARRA DE PESQUISA (FIXO)
  ===================================================== */
  .search-header-container {
    position: sticky;
    top: 0;
    z-index: 1000;
    background-color: rgba(209, 216, 219, 0.88);
    backdrop-filter: blur(8px);
    padding: 20px 0;
  }

  .search-card {
    background: #ffffff !important;
    padding: 0 25px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15) !important;
    transition: box-shadow 0.3s ease;
  }

  .search-card:focus-within {
    box-shadow: 0 12px 30px rgba(0, 47, 93, 0.2) !important;
  }

  .search-card .material-icons.prefix,
  .search-card input[type=text],
  .search-card label { color: #004480 !important; }

  /* =====================================================
     3. CARDS DE SESSÃO (LISTA PRINCIPAL)
  ===================================================== */
  .collection-item-sessao {
    background-color: #fff !important;
    border-radius: 12px !important;
    margin-bottom: 15px !important;
    padding: 0 !important;
    border: 2px solid transparent !important;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) !important;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    display: flex;
    align-items: stretch;
    overflow: hidden;
    cursor: default;
  }

  .collection-item-sessao:hover {
    transform: translateY(-5px);
    border: 2px solid #002f5d !important;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.13);
  }

  /* Coluna de data (lateral esquerda colorida) */
  .sess-col-data {
    background: linear-gradient(160deg, #002f5d 0%, #004480 100%);
    color: #fff;
    min-width: 110px;
    max-width: 110px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 16px 10px;
    text-align: center;
    flex-shrink: 0;
  }

  .sess-data-dia {
    font-size: 2.4rem;
    font-weight: 800;
    line-height: 1;
    color: #fff;
  }

  .sess-data-mes {
    font-size: 0.75rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: rgba(255,255,255,0.75);
    margin-top: 4px;
  }

  .sess-data-ano {
    font-size: 0.7rem;
    color: rgba(255,255,255,0.55);
    margin-top: 2px;
  }

  /* Coluna de informações principais */
  .sess-col-info {
    flex: 1;
    padding: 16px 20px;
    border-right: 1px solid #f0f0f0;
    min-width: 0;
  }

  .sess-orgao {
    display: block;
    font-size: 1.05rem;
    font-weight: 800;
    color: #004480;
    margin-bottom: 5px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .sess-local {
    display: block;
    font-size: 0.82rem;
    color: #616161;
    margin-bottom: 5px;
  }

  .sess-participantes {
    display: block;
    font-size: 0.78rem;
    color: #888;
    font-style: italic;
  }

  /* Coluna de métricas */
  .sess-col-metricas {
    min-width: 120px;
    max-width: 130px;
    padding: 16px 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-right: 1px solid #f0f0f0;
    text-align: center;
  }

  .sess-metrica-num {
    font-size: 2rem;
    font-weight: 800;
    color: #a68945;
    line-height: 1;
  }

  .sess-metrica-label {
    font-size: 0.65rem;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: #aaa;
    font-weight: 700;
    margin-top: 4px;
  }

  /* Coluna de ações */
  .sess-col-actions {
    min-width: 90px;
    max-width: 90px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 16px 10px;
  }

  .act-btn {
    cursor: pointer;
    font-size: 22px;
    transition: transform 0.18s ease, color 0.18s ease;
    border-radius: 50%;
    padding: 4px;
  }

  .act-btn:hover { transform: scale(1.3); }

  .c-edit     { color: #004480; }
  .c-fichas   { color: #a68945; }
  .c-del      { color: #ff0000; }

  /* =====================================================
     4. FAB E TOOLTIPS
  ===================================================== */
  .btn-oab-red { background-color: #ff0000 !important; }

  .btn-hover-zoom {
    transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important;
  }

  .btn-hover-zoom:hover {
    transform: scale(1.15) !important;
    background-color: #002f5d !important;
  }

  .material-tooltip { background-color: #004480 !important; }

  /* =====================================================
     5. BOTÕES AUXILIARES
  ===================================================== */
  .btn-oab-blue {
    background-color: #004480 !important;
    border-radius: 50px;
    font-weight: 700;
    text-transform: none;
  }

  .btn-oab-blue:hover { background-color: #002f5d !important; }

  .btn-oab-gold {
    background-color: #a68945 !important;
    border-radius: 50px;
    font-weight: 700;
    text-transform: none;
  }

  .btn-oab-gold:hover { background-color: #7a6330 !important; }

  /* =====================================================
     6. MODAIS — BASE
  ===================================================== */
  .modal {
    border-radius: 12px !important;
    max-height: 90% !important;
    width: 92% !important;
    max-width: 850px;
  }

  .modal.modal-pequena {
    max-width: 460px !important;
    height: auto !important;
    overflow-y: hidden !important;
  }

  .modal.modal-sessao-cad {
    max-width: 680px !important;
  }

  .modal-content h5 {
    font-weight: 700;
    color: #004480;
    border-left: 6px solid #ff0000;
    padding-left: 15px;
    text-transform: uppercase;
    font-size: 1.15rem;
    margin-bottom: 20px;
  }

  .modal-footer {
    background-color: #f8f9fa !important;
    padding: 0 25px 0 0 !important;
    height: 66px !important;
    display: flex;
    align-items: center;
    justify-content: flex-end;
  }

  .btn-salvar-modal {
    background-color: #004480 !important;
    border-radius: 50px;
    font-weight: 700;
    text-transform: none;
    padding: 0 24px;
  }

  .btn-salvar-modal:hover { background-color: #002f5d !important; }

  /* =====================================================
     7. MODAL DE FICHAS (PAINEL DIVIDIDO)
  ===================================================== */
  .modal.modal-fichas {
    max-width: 1050px !important;
    width: 96% !important;
    height: 88% !important;
    max-height: 88% !important;
    overflow: hidden !important;
    padding: 0 !important;
    display: flex !important;
    flex-direction: column !important;
  }

  .modal.modal-fichas .modal-content {
    padding: 0 !important;
    flex: 1;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* Cabeçalho do modal fichas */
  .fichas-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 20px 14px 20px;
    border-bottom: 2px solid #f0f0f0;
    background: #fff;
    flex-shrink: 0;
  }

  .fichas-header h5 {
    border-left: 5px solid #a68945;
    padding-left: 12px;
    margin: 0;
    color: #004480;
    font-size: 1rem;
    font-weight: 700;
    text-transform: uppercase;
  }

  /* Corpo dividido */
  .fichas-body {
    display: flex;
    flex: 1;
    overflow: hidden;
  }

  /* Painel esquerdo: lista de processos */
  .fichas-painel-esq {
    width: 280px;
    min-width: 250px;
    flex-shrink: 0;
    border-right: 2px solid #f0f0f0;
    display: flex;
    flex-direction: column;
    background: #f8f9fa;
  }

  .fichas-painel-titulo {
    padding: 10px 14px;
    font-size: 0.68rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: #888;
    border-bottom: 1px solid #eee;
    display: flex;
    align-items: center;
    gap: 4px;
    flex-shrink: 0;
  }

  .badge-count {
    background: #004480;
    color: #fff;
    border-radius: 50px;
    font-size: 0.65rem;
    padding: 1px 6px;
    font-weight: 700;
    margin-left: auto;
  }

  .fichas-lista-proc {
    flex: 1;
    overflow-y: auto;
  }

  .ficha-proc-item {
    padding: 12px 14px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    transition: all 0.15s ease;
  }

  .ficha-proc-item:hover { background: #e8f0fe; }

  .ficha-proc-item.selecionado {
    background: #e8f0fe;
    border-left: 4px solid #004480;
  }

  .ficha-proc-num {
    font-size: 0.9rem;
    font-weight: 800;
    color: #004480;
    display: block;
    margin-bottom: 2px;
  }

  .ficha-proc-req-short {
    font-size: 0.75rem;
    color: #555;
    display: block;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .ficha-proc-status-mini {
    display: inline-block;
    font-size: 0.6rem;
    font-weight: 700;
    padding: 1px 6px;
    border-radius: 50px;
    margin-top: 3px;
    text-transform: uppercase;
  }

  /* Painel direito: detalhes da ficha */
  .fichas-painel-dir {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    background: #fff;
  }

  .fichas-vazio-msg {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #bbb;
    text-align: center;
    padding: 40px;
    font-size: 0.9rem;
  }

  /* Bloco de informações do processo no painel direito */
  .ficha-proc-info {
    background: linear-gradient(135deg, #002f5d 0%, #004480 100%);
    padding: 14px 20px;
    flex-shrink: 0;
  }

  .ficha-proc-numero {
    font-size: 1.3rem;
    font-weight: 800;
    color: #fff;
  }

  .ficha-proc-req {
    font-size: 0.82rem;
    color: rgba(255,255,255,0.8);
    margin-top: 3px;
  }

  .ficha-proc-local {
    font-size: 0.75rem;
    color: rgba(255,255,255,0.55);
    font-style: italic;
    margin-top: 2px;
  }

  .ficha-status-chip {
    display: inline-block;
    font-size: 0.65rem;
    font-weight: 700;
    text-transform: uppercase;
    padding: 2px 8px;
    border-radius: 50px;
    margin-top: 6px;
    background: rgba(255,255,255,0.2);
    color: #fff;
    letter-spacing: 0.05em;
  }

  /* Separador de seção dentro do painel direito */
  .ficha-secao-titulo {
    font-size: 0.68rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: #888;
    border-top: 2px solid #f0f0f0;
    border-bottom: 1px solid #f0f0f0;
    padding: 8px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
  }

  /* Painel expansível para adicionar voto */
  .painel-add-voto {
    background: #f1f4f9;
    border: 1.5px dashed #004480;
    border-radius: 8px;
    margin: 10px 20px;
    padding: 12px 16px 4px 16px;
    flex-shrink: 0;
  }

  /* Lista de votos */
  .fichas-lista-votos {
    flex: 1;
    overflow-y: auto;
    padding: 0 20px 20px 20px;
  }

  .voto-item {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    padding: 12px 0;
    border-bottom: 1px solid #f5f5f5;
  }

  .voto-item:last-child { border-bottom: none; }

  .voto-tipo-chip {
    flex-shrink: 0;
    font-size: 0.65rem;
    font-weight: 700;
    text-transform: uppercase;
    padding: 3px 9px;
    border-radius: 50px;
    letter-spacing: 0.04em;
  }

  .voto-tipo-relator   { background: #e3f2fd; color: #1565c0; }
  .voto-tipo-membro    { background: #f3e5f5; color: #6a1b9a; }
  .voto-tipo-minerva   { background: #fff3e0; color: #e65100; }
  .voto-tipo-vogal     { background: #e8f5e9; color: #2e7d32; }
  .voto-tipo-default   { background: #f5f5f5; color: #666; }

  .voto-info { flex: 1; }

  .voto-votante {
    font-size: 0.82rem;
    font-weight: 700;
    color: #333;
    display: block;
  }

  .voto-decisao {
    font-size: 0.78rem;
    color: #555;
    display: block;
    margin-top: 2px;
  }

  .voto-resultado {
    font-size: 0.72rem;
    font-weight: 700;
    color: #a68945;
    display: block;
    margin-top: 2px;
  }

  .voto-pdf-link {
    font-size: 0.72rem;
    color: #004480;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 3px;
    margin-top: 3px;
  }

  .voto-pdf-link:hover { text-decoration: underline; }

  .voto-actions {
    display: flex;
    gap: 4px;
    flex-shrink: 0;
  }

  .voto-btn-del {
    cursor: pointer;
    color: #ff0000;
    font-size: 18px;
    transition: transform 0.15s;
    opacity: 0.6;
  }

  .voto-btn-del:hover { transform: scale(1.2); opacity: 1; }

  .votos-vazio {
    text-align: center;
    padding: 30px;
    color: #bbb;
    font-size: 0.85rem;
  }

  /* Upload indicator */
  .upload-progress {
    display: none;
    align-items: center;
    gap: 8px;
    padding: 8px 20px;
    background: #e8f0fe;
    font-size: 0.82rem;
    color: #004480;
    font-weight: 600;
    flex-shrink: 0;
  }

  /* Input field styling dentro dos modais */
  .input-field label,
  .input-field input:not([type]):+label,
  .input-field input[type=text]:not(.browser-default)+label,
  .input-field textarea.materialize-textarea+label {
    color: #004480 !important;
    font-size: 0.9rem !important;
  }

  .input-field input:focus+label,
  .input-field textarea:focus+label,
  .input-field label.active {
    color: #002f5d !important;
    font-size: 0.8rem !important;
    font-weight: 700 !important;
  }

  .input-field input:focus,
  .input-field textarea:focus {
    border-bottom: 1px solid #004480 !important;
    box-shadow: 0 1px 0 0 #004480 !important;
  }

  .input-field .prefix { color: #004480 !important; }
  .input-field .prefix.active { color: #ff0000 !important; }

  /* Estado vazio na lista principal */
  .lista-vazia-msg {
    text-align: center;
    padding: 60px 20px;
    color: #aaa;
  }

  .lista-vazia-msg i {
    font-size: 52px;
    display: block;
    margin-bottom: 14px;
    color: #ccc;
  }

  /* Loader overlay para upload */
  .upload-overlay {
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.85);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 14px;
    font-size: 0.9rem;
    font-weight: 700;
    color: #004480;
    border-radius: 12px;
    z-index: 10;
  }
</style>
