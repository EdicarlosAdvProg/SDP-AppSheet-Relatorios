<script>
  function PainelLateral_JS_toggleFab() {
    const options = document.getElementById('fabOptions');
    const btn = document.getElementById('fabMain');
    options.classList.toggle('show');
    btn.style.transform = options.classList.contains('show') ? 'rotate(45deg)' : 'rotate(0deg)';
  }

  function PainelLateral_JS_navegar(modulo) {
    console.log("Navegando para: " + modulo);
    // Lógica futura de navegação
  }

  function PainelLateral_JS_acaoRapida(acao) {
    google.script.run.PainelLateral_processarAcaoRapida(acao);
    PainelLateral_JS_toggleFab();
  }
</script>
